<body data-page="contact">
  <header>
    <nav>
      <a href="index.html" data-i18n="nav_home">Início</a>
      <a href="relatorios.html" data-i18n="nav_reports">Relatórios</a>
      <a href="contato.html" data-i18n="nav_contact">Contato</a>
      <a href="curriculo.html" data-i18n="nav_resume">Currículo</a>
    </nav>
    <div class="toggle-container">
      <button type="button" data-lang-toggle aria-label="Alternar idioma">EN</button>
      <button type="button" data-theme-toggle aria-label="Alternar tema">Tema</button>
    </div>
  </header>

  <main class="formulario" data-aos="fade-up">
    <div class="contato-conteudo">
      <div class="contato-icones">
        <a href="https://wa.me/5511978681580" target="_blank" rel="noopener noreferrer">
          <img src="img/logos/whatsapp.png" alt="WhatsApp" />
        </a>
        <a href="mailto:rodrigor.vianna07@gmail.com">
          <img src="img/logos/gmail.png" alt="Gmail" />
        </a>
        <a href="https://www.linkedin.com/in/rodrigo-viana-845944164" target="_blank" rel="noopener noreferrer">
          <img src="img/logos/linkedin.png" alt="LinkedIn" />
        </a>
      </div>
    </div>

    <h2 data-i18n="contact_title">Entre em Contato</h2>
    <form id="form-contato" class="form-contato">
      <input type="text" name="nome" placeholder="Seu nome" required data-i18n-placeholder="contact_name" />
      <input type="email" name="email" placeholder="Seu e-mail" required data-i18n-placeholder="contact_email" />
      <textarea name="mensagem" placeholder="Sua mensagem" required data-i18n-placeholder="contact_message"></textarea>
      <button type="submit" data-i18n="contact_send">Enviar Mensagem</button>
      <p id="mensagem-sucesso" class="mensagem-sucesso" hidden data-i18n="contact_success">Mensagem enviada com sucesso!</p>
    </form>
  </main>

  <footer>
    <p data-i18n="footer_copy">© 2026 Rodrigo Viana - Todos os direitos reservados.</p>
  </footer>

  <div id="cookie-banner" class="cookie-banner">
    <span data-i18n="cookie_text">Este site utiliza cookies para melhorar sua experiência. Ao continuar navegando, você concorda com nossa política de privacidade.</span>
    <button type="button" data-accept-cookies data-i18n="cookie_btn">Entendi</button>
