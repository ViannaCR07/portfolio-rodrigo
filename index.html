<div class="cookie-banner" id="cookie-banner">
  Este site utiliza cookies para melhorar sua experiência. Ao continuar navegando, você concorda com nossa política de privacidade.
  <button onclick="aceitarCookies()">Entendi</button>
</div>
<script>
  function aceitarCookies() {
    document.getElementById("cookie-banner").style.display = "none";
    localStorage.setItem("cookies_aceitos", "sim");
  }
  window.onload = function () {
    if (localStorage.getItem("cookies_aceitos") !== "sim") {
      document.getElementById("cookie-banner").style.display = "block";
    }
  };
</script>
<script>
  async function carregarClima() {
    const apiKey = "2da4bf5e9a144f4992bb745f5fdcde88";
    const cidade = "São Paulo";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric&lang=pt_br`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      const temp = Math.round(data.main.temp);
      const condicao = data.weather[0].description;
      const icone = data.weather[0].icon;

      document.getElementById("info-clima").innerHTML = `
        <strong>${cidade}</strong><br>
        <img src="https://openweathermap.org/img/wn/${icone}.png" alt="${condicao}" style="vertical-align: middle;"> 
        <strong>${temp}°C</strong><br>
        <span style="font-size: 0.85em;">${condicao.charAt(0).toUpperCase() + condicao.slice(1)}</span>
      `;
    } catch (err) {
      document.getElementById("info-clima").innerText = "Erro ao carregar clima";
    }
  }

  window.onload = carregarClima;
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    if (localStorage.getItem("modo_escuro") === "true") {
      document.body.classList.add("dark-mode");
    }
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("modo_escuro", document.body.classList.contains("dark-mode"));
    }
  </script>
